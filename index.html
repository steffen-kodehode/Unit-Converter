<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div id="input-field">
        <h1 id="title-text">Metric | Imperial Unit Converter</h1>
        <input id="number-input" type="number" placeholder="-" />
        <button id="convert-btn">Convert</button>
      </div>
    </section>
    <section id="output-field">
      <div class="output-box">
        <h3 class="unit-type-text">Length (Meter | Feet)</h3>
        <p id="length-output" class="output-text"></p>
      </div>
      <div class="output-box">
        <h3 class="unit-type-text">Volume (Liters | Gallons)</h3>
        <p id="volume-output" class="output-text"></p>
      </div>
      <div class="output-box">
        <h3 class="unit-type-text">Mass (Kilograms | Pounds)</h3>
        <p id="mass-output" class="output-text"></p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
